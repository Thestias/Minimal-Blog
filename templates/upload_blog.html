{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/upblog.css' %}">
{% endblock %}

{% block content %}

<article>
    <h2>Upload your blog</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input name="file" id="fileu" type="file" accept=".md">
        <button class="button" type="submit">Submit</button>
    </form>
</article>

{% endblock %}
